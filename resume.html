<script>

// github.com/qntm/braille-encode

// This is the magical lookup table.
var encodechar = (
	"⠀⢀⠠⢠⠐⢐⠰⢰⠈⢈⠨⢨⠘⢘⠸⢸" +
	"⡀⣀⡠⣠⡐⣐⡰⣰⡈⣈⡨⣨⡘⣘⡸⣸" +
	"⠄⢄⠤⢤⠔⢔⠴⢴⠌⢌⠬⢬⠜⢜⠼⢼" +
	"⡄⣄⡤⣤⡔⣔⡴⣴⡌⣌⡬⣬⡜⣜⡼⣼" +
	"⠂⢂⠢⢢⠒⢒⠲⢲⠊⢊⠪⢪⠚⢚⠺⢺" +
	"⡂⣂⡢⣢⡒⣒⡲⣲⡊⣊⡪⣪⡚⣚⡺⣺" +
	"⠆⢆⠦⢦⠖⢖⠶⢶⠎⢎⠮⢮⠞⢞⠾⢾" +
	"⡆⣆⡦⣦⡖⣖⡶⣶⡎⣎⡮⣮⡞⣞⡾⣾" +
	"⠁⢁⠡⢡⠑⢑⠱⢱⠉⢉⠩⢩⠙⢙⠹⢹" +
	"⡁⣁⡡⣡⡑⣑⡱⣱⡉⣉⡩⣩⡙⣙⡹⣹" +
	"⠅⢅⠥⢥⠕⢕⠵⢵⠍⢍⠭⢭⠝⢝⠽⢽" +
	"⡅⣅⡥⣥⡕⣕⡵⣵⡍⣍⡭⣭⡝⣝⡽⣽" +
	"⠃⢃⠣⢣⠓⢓⠳⢳⠋⢋⠫⢫⠛⢛⠻⢻" +
	"⡃⣃⡣⣣⡓⣓⡳⣳⡋⣋⡫⣫⡛⣛⡻⣻" +
	"⠇⢇⠧⢧⠗⢗⠷⢷⠏⢏⠯⢯⠟⢟⠿⢿" +
	"⡇⣇⡧⣧⡗⣗⡷⣷⡏⣏⡯⣯⡟⣟⡿⣿"
).split("");

// Invert it for decoding purposes.
var decodechar = {};
encodechar.forEach(function(ch, i) {
	decodechar[ch] = String.fromCharCode(i);
});

function decode (str) {
	var buf = "";
	str.split("").forEach(function(ch) {
		if(!(ch in decodechar)) {
			buf += ch;
		} else
		buf += (decodechar[ch]);
	});
	return buf;
}

var curr_pos = 0;
function replaceAt(string, index, replace) {
  return string.substring(0, index) + replace + string.substring(index + 1);
}
    function run2() {
    var data = document.getElementById("data");
	    
    var i;
    for(i = 0; i < 8 && curr_pos < data.textContent.length; i++, curr_pos++) {
    	data.textContent = replaceAt(data.textContent,curr_pos, decode(data.textContent.substr(curr_pos,1)) );
    }
    
    if (curr_pos < data.textContent.length)
	    setTimeout(run2, 200);
    }
    
    var req = new XMLHttpRequest();
    req.onload = function() {
    var data = document.getElementById("data");
    	data.textContent = req.responseText;
	    setTimeout(run2, 1000);
    };
    req.open("GET", "resume.bitmap");
	req.send();
	
</script>
